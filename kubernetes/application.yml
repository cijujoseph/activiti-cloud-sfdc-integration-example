apiVersion: apps/v1beta1
kind: Deployment
metadata: 
  name: postgres
  labels:
    serviceType: postgres
spec:
  replicas: 1
  template: 
    metadata: 
      labels: 
        app: postgres
    spec: 
      containers: 
        - name: postgres
          image: postgres
          ports:
          - containerPort: 5432
          env:
          - name: POSTGRES_PASSWORD
            value: password
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_DB
            value: activitidb
