apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: activiti-runtime-bundle-campaign-management
spec:
  replicas: 1
  template:
    metadata:
      name: activiti-runtime-bundle-campaign-management
      labels:
        app: activiti-runtime-bundle-campaign-management
        serviceType: runtime-bundle
    spec:
      containers:
        - name: activiti-runtime-bundle-campaign-management
          image: activiti-runtime-bundle-campaign-management:latest
          readinessProbe:
            httpGet:
              path: /application/status
              port: 8081
            initialDelaySeconds: 100
            timeoutSeconds: 1
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /application/status
              port: 8081
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 15
          imagePullPolicy: Never
          env:
          - name: ACT_RB_HOST
            value: activiti-runtime-bundle-campaign-management
          - name: ACT_RB_APP_NAME
            value: activiti-runtime-bundle-campaign-management
          - name: ACT_RB_DB_URI
            value: jdbc:postgresql://postgres:5432/activitidb
          - name: ACT_KEYCLOAK_URL
            value: "http://activiti-cloud-sso-idm-kub:30081/auth"
          - name: ACT_KEYCLOAK_PATTERNS
            value: "/v1/*"
          - name: ACT_EUREKA_URL
            value: "http://activiti-cloud-registry:8761/eureka/"
          - name: ACT_RABBITMQ_HOST
            value: "rabbitmq"
          - name: ACT_RB_DB_USER
            value: postgres
          - name: ACT_RB_DB_PASS
            value: password
          - name: ACT_RB_DB_PLATFORM
            value: "org.hibernate.dialect.PostgreSQLDialect"
          - name: ACT_RB_EUREKA_CLIENT_ENABLED
            value: "true"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: activiti-cloud-connector-sfdc-event-listener
spec:
  replicas: 1
  template:
    metadata:
      name: activiti-cloud-connector-sfdc-event-listener
      labels:
        app: activiti-cloud-connector-sfdc-event-listener
        serviceType: cloud-connector
    spec:
      containers:
        - name: activiti-cloud-connector-sfdc-event-listener
          image: activiti-cloud-connector-sfdc-event-listener:latest
          imagePullPolicy: Never
          env:
          - name: ACT_CC_HOST
            value: activiti-cloud-connector-sfdc-event-listener
          - name: ACT_CC_PORT
            value: "8082"
          - name: ACT_CC_APP_NAME
            value: "activiti-cloud-connector-sfdc-event-listener"
          - name: ACT_RABBITMQ_HOST
            value: "rabbitmq"
          - name: ACT_SFDC_USER
            value: "<sfdcusername>"
          - name: ACT_SFDC_PW
            value: "<sfdcpw + secret>"
          - name: ACT_KEYCLOAK_URL
            value: "http://activiti-cloud-sso-idm-kub:30081/auth"
          - name: ACT_KEYCLOAK_PATTERNS
            value: "/*"
          - name: ACT_EUREKA_URL
            value: "http://activiti-cloud-registry:8761/eureka/"
